<!DOCTYPE html>
<html>
  <head>
    <title>TUGAS TERAKHIR - CUSTOM STREET VIEW PANORAMAS (LOKASI SEKITAR TEMPAT TINGGAL) - SISTEM INFORMASI GEOGRAFIS</title>
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 91.5%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <center>
      <h3>L200154001 - (Tugas Terakhir) Street View Panoramas</h3>
      <h3>Lokasi Sekitar Tempat Tinggal</h3>
    </center>
    <div id="map"></div>
    <script>
      function initPano() {
        // Set up Street View and initially set it visible. Register the
        // custom panorama provider function. Set the StreetView to display
        // the custom panorama 'reception' which we check for below.
        var panorama = new google.maps.StreetViewPanorama(
          document.getElementById('map'), {
            pano: 'reception',
            visible: true,
            panoProvider: getCustomPanorama
        });
      }
      // Return a pano image given the panoID.
      function getCustomPanoramaTileUrl(pano, zoom, tileX, tileY) {
        // Note: robust custom panorama methods would require tiled pano data.
        // Here we're just using a single tile, set to the tile size and equal
        // to the pano "world" size.
        return 'https://raw.githubusercontent.com/L200154001/L200154001.github.io/master/Untitled-2.jpg';
      }

      // Construct the appropriate StreetViewPanoramaData given
      // the passed pano IDs.
      function getCustomPanorama(pano, zoom, tileX, tileY) {
        if (pano === 'reception') {
          return {
            location: {
              pano: 'reception',
              description: 'Lokasi Sekitar Tempat Tinggal'
            },
            links: [],
            // The text for the copyright control.
            copyright: 'Imagery (c) 2018 Google',
            // The definition of the tiles for this panorama.
            tiles: {
              tileSize: new google.maps.Size(1024, 512),
              worldSize: new google.maps.Size(1024, 512),
              // The heading in degrees at the origin of the panorama
              // tile set.
              centerHeading: 105,
              getTileUrl: getCustomPanoramaTileUrl
            }
          };
        }
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA4RxFm0f4wYfTliYk4N66u1-HyYR6iBDY&callback=initPano">
    </script>
    <center>
      <input onclick="window.location.href='index.html'" type="submit" value="HOME"></input>
    </center>
  </body>
</html>
