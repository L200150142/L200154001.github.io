<!DOCTYPE html>
<html>
  <head>
    <title>TUGAS 1 - SISTEM INFORMASI GEOGRAFIS</title>
    <style>
       #map {
        height: 500px;
        width: 100%;
       }
    </style>
  </head>
  <body>
    <center>
      <h3>L200154001 - Lokasi Tempat Tinggal</h3>
      <h3>Kelurahan Ngadirejo</h3>
    </center>
    <div id="map"></div>
    <script>
      function initMap() {
        var rumahku = {lat: -7.560569, lng: 110.755272};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 16,
          center: rumahku
        });
        var marker = new google.maps.Marker({
          position: rumahku,
          map: map
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key= AIzaSyA4RxFm0f4wYfTliYk4N66u1-HyYR6iBDY&callback=initMap">
    </script>
    <center>
      <input type="submit" value="HOME" onclick="window.location.href='L200154001.github.io'"></input>
  </body>
</html>
